<template>
    <template if:false={reviewsToShow}>
        <!-- div for when there are no reviews available -->
        <div class="slds-align_absolute-center slds-scrollable_y">No reviews available</div>
    </template>
    <template if:true={reviewsToShow}>
        <!-- div for when there are reviews available -->
        <div class="slds-feed reviews-style slds-is-relative slds-scrollable_y">
        <!-- insert spinner -->
        <template if:true={isLoading}>
            <lightning-spinner variant="brand" alternative-text="Loading" size="small"></lightning-spinner>
        </template>
        <ul class="slds-feed__list">
            <!-- start iteration -->
            <template if:true={boatReviews}>
                <template for:each={boatReviews} for:item="boatReview">
                    <li class="slds-feed__item" key={boatReview.Id}>
                        <article class="slds-post">
                            <header class="slds-post__header slds-media">
                                <div class="slds-media__figure">
                                    <!-- display the creator’s picture -->
                                    <lightning-avatar src={boatReview.CreatedBy.SmallPhotoUrl} variant = "circle" class="slds-m-right_small" alternative-text={boatReview.CreatedBy.Name} fallback-icon-name="standard:user" ></lightning-avatar>
                                </div>
                                <div class="slds-media__body">
                                    <div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate">
                                        <p>
                                            <!-- display creator’s name -->
                                            <a data-record-id={boatReview.CreatedBy.Id} title={boatReview.CreatedBy.Name} onclick={navigateToRecord}>
                                            {boatReview.CreatedBy.Name}</a>
                                        <span>{boatReview.CreatedBy.CompanyName}</span>
                                        </p>
                                    </div>
                                    <p class="slds-text-body_small">
                                        <!-- display created  date -->
                                        <lightning-formatted-date-time value={boatReview.CreatedDate}></lightning-formatted-date-time>
                                    </p>
                                </div>
                            </header>
                            <div class="slds-text-longform">
                                <p class="slds-text-title_caps">{boatReview.Name}</p>
                                <!-- display Comment__c -->
                                <lightning-formatted-rich-text value={boatReview.Comment__c}></lightning-formatted-rich-text>
                            </div>
                            <!-- display five star rating on readonly mode -->
                            <c-five-star-rating read-only="true" value ={boatReview.Rating__c}></c-five-star-rating>
                        </article>
                    </li>
                </template>
            </template>
            <!-- end iteration -->
        </ul>
        </div>
    </template>
  </template>
